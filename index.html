<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Regular expression tool</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<form id="regex-from">
			<p class="input-field regexp">
				<label for="regexp">Regular expression</label>
				<!-- <a href=\"(.*)\">(.*)<\/a> -->
				<input id="regexp" type="text" required="required" placeholder="&lt;a href=&quot;([^&quot;]*)&quot;&gt;([^&lt;]*)&lt;\/a&gt;" value="&lt;a href=&quot;([^&quot;]*)&quot;&gt;([^&lt;]*)&lt;\/a&gt;" />
			</p>
			<div class="input-group options">
				
				<p class="input-field option">
					<input id="global-opt" type="checkbox" />
					<label for="global-opt" title="Enable global matching. So multiple matches can be found.">Iterative (matches more than one)</label>
				</p>
				<p class="input-field option">
					<input id="case-opt" type="checkbox" />
					<label for="case-opt" title="Enable case sensistive matching.">Case sensitive</label>
				</p>
				<p class="input-field option">
					<input id="line-opt" type="checkbox" />
					<label for="line-opt" title="Enable match on each line (i.e., each portion of text separated by \r or \n.)">Per line matching</label>
				</p>
				<!--
				<p class="input-field option">
					<input id="white-space-opt" type="checkbox" title="Ignores white space characters in the expression. Useful for formatting long expressions." />
					<label for="white-space-opt">Ignore white space</label>
				</p>
				<p class="input-field option">
					<input id="dot-all-opt" type="checkbox" title="Enable &quot;.&quot; matches new-lines characters" />
					<label for="dot-all-opt">Dot is all</label>
					</p>-->
				<p class="input-field option">
					<input id="replace-opt" type="checkbox" />
					<label for="replace-opt" title="Replace matched">Replace with pattern</label>
				</p>
				<p class="input-field option">
					<input id="extract-opt" type="checkbox" />
					<label for="extract-opt" title="Output only matched result using defined pattern.">Only matches</label>
				</p>
			</div>
			<p class="input-field replace-pattern">
				<label for="replace-pattern">Pattern</label>
				<input type="text" id="replace-pattern" placeholder="[$1 $2]" value="[$1 $2]" title="Escaped chars are supported: \n, \x0A, \012, \u000A" />
			</p>
			<div class="split">
				<div class="input-field text">
					<p class="label-container">
						<label for="text">Input</label>
					</p>
					<!-- Don't use contenteditable="true" on inline elements, weird behavior occurs when pasting HTML (with FF, others ?) -->
					<div id="text" contenteditable="true" required="required">He's goin' everywhere, &lt;a href=&quot;http://www.bjmckay.com&quot;&gt;B.J. McKay&lt;/a&gt; and his best friend Bear. Rollin' down to &lt;a href=&quot;http://www.dallas.net&quot;&gt;Dallas&lt;/a&gt;, who's providin' my palace, off to New Orleans or who knows where.</div>
				</div><!--
				--><p class="output">
					<label>Output</label>
					<output id="output" for="regexp global-opt case-opt line-opt replace-opt extract-opt replace-pattern text"></output>
				</p>
			</div>
		</form>
	</body>
</html>
